version: "3.8"

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENV_FILE: .env
    container_name: nextjs
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - appnet

networks:
  appnet:
    external: true
